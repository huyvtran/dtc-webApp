<ion-header>
        <my-nav [title]="title" [showHead]="showUserImg" [showMenu]="showMenu" (cartClick)="cart()" (settingsClick)="settings()" (chatbubblesClick)="chatbubbles()"></my-nav>

</ion-header>
<ion-content>
    <textarea placeholder="请输入内容" [(ngModel)]="text"></textarea>
    <ion-list>
        <ion-item>
            <ion-label>提醒时间</ion-label>
            <ion-datetime displayFormat="YYYY-MM-DD HH:mm" min="2000" max="2030-10-31" [(ngModel)]="myDate"></ion-datetime>
        </ion-item>
        <div class="lists" (click)="showCheckbox()" *ngIf="s">
            <div class="cl">客户({{length}})</div>
            <div class="overflow">
                <span *ngFor="let item of list">{{item.username}}</span>
            </div>
        </div>
        <div class="lists"  *ngIf="x">           
            <div class="cl">客户({{length}})</div>
            <div class="overflow">
                <span *ngFor="let item of list">{{item.username}}</span>
            </div>
        </div>
    </ion-list>
</ion-content>
<ion-footer (click)="establish()">
    创建
</ion-footer>

  Ionic pages and navigation.

<ion-header>
    <my-nav [title]="title" [showHead]="showUserImg" [showMenu]="showMenu" (cartClick)="cart()" (settingsClick)="settings()"
        (chatbubblesClick)="chatbubbles()"></my-nav>
</ion-header>


<ion-content>
    <div class="messages">
        <div class="lefts">事件信息:</div>
        <textarea placeholder="请输入内容" [(ngModel)]="text"></textarea>
    </div>

    <ion-list>
        <ion-item>
            <ion-label>提醒时间</ion-label>
            <ion-datetime displayFormat="YYYY-MM-DD HH:mm" min="2000" max="2030-10-31" [(ngModel)]="myDate"></ion-datetime>
        </ion-item>
        <!-- (click)="showCheckbox()" -->
        <div class="lists"  (click)="showCheckbox()"  *ngIf="s">
            <div class="cl">客户({{length}})</div>
            <div class="overflow">
                <span class="" *ngFor="let item of list">{{item}}</span>
            </div>
        </div>
        <div class="lists" *ngIf="w">
            <div class="cl">客户({{length}})</div>
            <div class="overflow">
                <span class="" *ngFor="let item of list">{{item}}</span>
            </div>
        </div>
    </ion-list>
    <div class="messages y">
        <div class="lefts">跟进记录:</div>
        <textarea placeholder="请输入内容" [(ngModel)]="texts"></textarea>
    </div>
</ion-content>
<ion-footer (click)="establish()">
    保存
</ion-footer>

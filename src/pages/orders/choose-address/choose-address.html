<ion-header>
  <my-nav [title]="title" [showHead]="showUserImg" [showMenu]="showMenu" (cartClick)="cart()" (settingsClick)="settings()" (chatbubblesClick)="chatbubbles()"></my-nav>
</ion-header>


<ion-content>
  <div class="center">
    <ion-list>
      <ion-item-sliding *ngFor="let item of list">
        <ion-item>
          <div class="list">
            <span (click)="update(item.id)">收件人:</span>
            <input (click)="update(item.id)" type="text" value="{{item.name}}" readonly="readonly">
            <input (click)="update(item.id)" type="text" value="{{item.phone}}" readonly="readonly">
            <div class="address" (click)="update(item.id)">
              <span>地址信息:</span>
              <span>{{item.provinceName}}{{item.cityName}}{{item.districtName}}</span>
            </div>
            <button class="buts x" *ngIf="item.isDefault==2" (click)="setup(item.id)">设为默认</button>
            <button class="buts" *ngIf="item.isDefault==1">默认</button>
          </div>
          <div class="input">
            <input type="radio" name="radio" (click)="pushList(item)">
          </div>
        </ion-item>
        <ion-item-options>
          <button danger (click)="delete(item.id)" *ngIf="d">删除</button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
<ion-footer>
  <div class="add" (click)="pop()">
    完成
  </div>
  <div class="add" (click)="ionNewAdd()">
    添加地址
  </div>
 
</ion-footer>

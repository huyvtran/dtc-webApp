<!--

  Ionic pages and navigation.

<ion-header>

    <my-nav [title]="title" [showHead]="showUserImg" [showMenu]="showMenu" (cartClick)="cart()" (settingsClick)="settings()" (chatbubblesClick)="chatbubbles()"></my-nav>

</ion-header>


<ion-content>
  <div class="type">
    <textarea placeholder="请填写退货说明"  [(ngModel)]="text"></textarea>
  </div>
 

  <div class="types">
    <input placeholder="请填写退款账号"  value=""  [(ngModel)]="text1">
  </div>
  <div class="types">
    <input placeholder="请填写退款账号开户行"  value=""  [(ngModel)]="text2">
  </div>
  <div class="types">
    <input placeholder="请填写退款账号名" value=""  [(ngModel)]="text3">
  </div>
  
  <p class="text" (click)="presentActionSheet()">上传退货物品照片</p>
  <div class="click-icons" *ngFor="let item of urlList">
    <div class="delete" (click)="delete(item)"> + </div>
    <img src="{{item}}" alt="">
  </div>
  <div class="click-icon" (click)="presentActionSheet()">
    <ion-icon name="add"></ion-icon>
  </div>

</ion-content>

<ion-footer (click)="returnGoods()">
  提交
</ion-footer>

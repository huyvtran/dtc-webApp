<!--

  Ionic pages and navigation.
-->
<ion-header>

    <my-nav [title]="title" [showHead]="showUserImg" [showMenu]="showMenu" (cartClick)="cart()" (settingsClick)="settings()"
        (chatbubblesClick)="chatbubbles()"></my-nav>

</ion-header>


<ion-content class="page">
    <!-- 下拉刷新 -->
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>

 <!-- 全部订单 -->
    <div class="activity-content">    
        <ul>
            <li *ngFor = "let item of dataList" (click)="toOrderDetail(item.id)">
                <div class="activity-list">
                    <span>下单时间:</span>
                    <span class="b-color">{{item.createTime | date:'yyyy-MM-dd HH:mm:ss'}}</span>
                    <span class="activity-state">{{getStatus(item.status)}}</span>
                </div>
                <div class="activity-list">
                    <span>订单编号:</span>
                    <span>{{item.orderNum}}</span>
                </div>
                <div class="activity-list">
                    <span>下单客户:</span>
                    <span>{{item.buyerName}}</span>
                </div>
                <div class="activity-list">
                    <span>商品数量:</span>
                    <span>{{item.productCounts}}</span>
                </div>
                <div class="activity-list">
                    <span>订单总金额:</span>
                    <span class="b-color red">￥{{item.discountAmount/100}}</span>
                </div>
                <div class="activity-list">
                    <span>所属销售:</span>
                    <span>{{item.salesName}}</span>
                </div>
            </li>
        </ul>

    </div>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="loadMore">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="加载更多...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>

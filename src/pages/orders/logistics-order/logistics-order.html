<ion-header>
    <my-nav [title]="title" [showHead]="showUserImg" [showMenu]="showMenu" (cartClick)="cart()" (settingsClick)="settings()" (chatbubblesClick)="chatbubbles()"></my-nav>

</ion-header>


<ion-content>
  <span class="perfect">
    完善退货信息:<span class="a">(标*为必填项)</span>
  </span>

  <div class="ul">
    <div class="li">
      <span class="span">物流公司&nbsp;
        <span class="star">*</span>:</span>
      <ion-item class="list selsct-li">
        <ion-label class="opacity">物流公司</ion-label>
        <ion-select class="select" [(ngModel)]="company">
          <ion-option value="亮峰">亮峰</ion-option>
          <ion-option value="顺丰">顺丰</ion-option>
          <ion-option value="申通">申通</ion-option>
          <ion-option value="圆通">圆通</ion-option>
          <ion-option value="中通">中通</ion-option>
          <ion-option value="EMS">EMS</ion-option>
          <ion-option value="韵达">韵达</ion-option>
          <ion-option value="百世汇通">百世汇通</ion-option>
        </ion-select>
      </ion-item>
      <div class="sjx">
        <img src="{{sjx_img}}" alt="">
      </div>
    </div> 
    <div class="li">
    <input placeholder="请填写快递单号" [(ngModel)]="logistics">
  </div>
  </div>

 
</ion-content>

<ion-footer (click)="returnGoods()">
  提交
</ion-footer>

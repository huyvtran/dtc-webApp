<ion-header>
        <my-nav [title]="title" [showHead]="showUserImg" [showMenu]="showMenu" (cartClick)="cart()" (settingsClick)="settings()" (chatbubblesClick)="chatbubbles()"></my-nav>

</ion-header>


<ion-content>
    <p class="text" (click)="presentActionSheet()">上传收据</p>
    <div class="click-icon" *ngFor="let item of urlList">
        <div class="delete" (click)="delete(item)"> + </div>
        <img src="{{item}}" alt="">
    </div>
    <div class="click-icon">
        <ion-icon name="add"></ion-icon>
    </div>
</ion-content>

  Ionic pages and navigation.

<ion-header>
        <my-nav [title]="title" [showHead]="showUserImg" [showMenu]="showMenu" (cartClick)="cart()" (settingsClick)="settings()" (chatbubblesClick)="chatbubbles()"></my-nav>


</ion-header>


<ion-content class="page">
    <div class="top">
        <dl>
            <dt>
        <img src="assets/product/logistics-img.png" alt="">
      </dt>
            <dd>
                <p>物流状态&nbsp;&nbsp;<span class="state">{{status}}</span></p>
                <p>运单编号：<span>{{number}}</span></p>
                <p>承运公司：<span>{{companyName}}</span></p>
            </dd>
        </dl>
    </div>
    <div class="btm">
        <ul>
            <li class="active"  *ngFor="let item of logisticsList">
                <div class="address" >
                    <div class="circle"></div>
                    <p>{{item.context}}</p>
                </div>
                <div class="detail">
                    <!-- <p class="phoneNumber">联系电话：<span>--</span></p> -->
                    <p class="time">{{item.time}}</p>
                </div>
            </li>
            <li  *ngFor="let item of logisticsLists">
                <div class="address">
                    <div class="circle"></div>
                    <p>{{item.context}}</p>
                </div>
                <div class="detail">
                    <p class="time">{{item.time}}</p>
                </div>
            </li>
        </ul>
    </div>
</ion-content>

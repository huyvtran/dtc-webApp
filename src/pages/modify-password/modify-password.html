<ion-header>

    <my-nav [title]="title" [showHead]="showUserImg" [showMenu]="showMenu" (cartClick)="cart()" (settingsClick)="settings()"
        (chatbubblesClick)="chatbubbles()"></my-nav>

</ion-header>

<ion-content padding>  
    <div>
        <input class="password" value="" placeholder="请输入原密码" [(ngModel)]="userInfo.pwd">
        <input class="pas" value="" placeholder="请输入密码" [(ngModel)]="userInfo.password">
        <input class="pasn" value="" placeholder="请再次输入密码" [(ngModel)]="userInfo.newpassword">
        <p class="p">密码位数为6-14位，至少要有1个字母</p>
    </div>
</ion-content>
<ion-footer (click)="setpwd()">
    提交
</ion-footer>

<ion-header>

    <my-nav [title]="title" [showHead]="showUserImg" [showMenu]="showMenu" (cartClick)="cart()" (settingsClick)="settings()"
        (chatbubblesClick)="chatbubbles()"></my-nav>


</ion-header>


<ion-content>
    <div class="option">
        <div class="title">
            固定标签
        </div>
        <div>
            <div class="row">
                <div class="titles" *ngFor="let item of fixed">
                    <!-- <p>{{item.tagGroupName}}</p> -->
                    <div class="content">
                        <div *ngFor="let i of item.tagList">
                            <span [ngClass]="{'span':button(i.id),'spans':buttons(i.id)}" class="span" (click)="submit(i.id)">{{i.tagName}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="option" *ngIf="isShow">
        <div class="title">自定义标签</div>
        <div class="top">
            <div class="row">
                <div class="titles" *ngFor="let item of custom">
                    <!-- <p>{{item.tagGroupName}}</p> -->
                    <div class="content">
                        <div *ngFor="let i of item.tagList">
                            <span [ngClass]="{'span':button(i.id),'spans':buttons(i.id)}" class="span" (click)="submit(i.id)">{{i.tagName}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="option">
        <div class="title">购买金额</div>
        <ion-grid>
            <ion-row>
                <ion-col col-5><input type="text"></ion-col>
                <ion-col col-2><i>至</i></ion-col>
                <ion-col col-5><input type="text"></ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <div class="option">
        <div class="title">最近购买时间</div>
        <ion-grid>
            <ion-row>
                <ion-col col-5><input type="text"></ion-col>
                <ion-col col-2><i>至</i></ion-col>
                <ion-col col-5><input type="text"></ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <div class="option">
        <div class="title">购买次数</div>
        <ion-grid>
            <ion-row>
                <ion-col col-5><input type="text"></ion-col>
                <ion-col col-2><i>至</i></ion-col>
                <ion-col col-5><input type="text"></ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
<ion-footer (click)="next()">
    筛选客户
</ion-footer>

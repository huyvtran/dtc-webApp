<ion-header>

    <my-nav [title]="title" [showHead]="showUserImg" [showMenu]="showMenu" (cartClick)="cart()" (settingsClick)="settings()"
        (chatbubblesClick)="chatbubbles()"></my-nav>

</ion-header>


<ion-content>
    <div class="center">
        <ion-list  *ngIf="add">
            <ion-item-sliding *ngFor="let item of list" >
                <ion-item>
                    <div class="list">
                        <span (click)="update(item.id)">收件人:</span>
                        <input (click)="update(item.id)" type="text" value="{{item.name}}" readonly="readonly">
                        <input (click)="update(item.id)" type="text" value="{{item.phone}}" readonly="readonly">
                        <div class="address" (click)="update(item.id)">
                            <span>地址信息:</span>
                            <span>{{item.provinceName}}{{item.cityName}}{{item.districtName}}{{item.address}}</span>
                        </div>
                        <button class="buts x" *ngIf="item.isDefault==2" (click)="setup(item.id)">设为默认</button>
                        <button class="buts" *ngIf="item.isDefault==1">默认</button>
                    </div>
                </ion-item>
                <ion-item-options>
                    <button danger (click)="delete(item.id)" *ngIf="d">删除</button>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>

        <ion-list  *ngIf="noadd">
            <ion-item-sliding *ngFor="let item of list" >
                <ion-item>
                    <div class="list">
                        <span (click)="updates()">收件人:</span>
                        <input (click)="updates()" type="text" value="{{item.name}}" readonly="readonly">
                        <input (click)="updatse()" type="text" value="{{item.phone}}" readonly="readonly">
                        <div class="address" (click)="updates()">
                            <span>地址信息:</span>
                            <span>{{item.provinceName}}{{item.cityName}}{{item.districtName}}{{item.address}}</span>
                        </div>
                        <button class="buts x" *ngIf="item.isDefault==2" (click)="setup(item.id)">设为默认</button>
                        <button class="buts" *ngIf="item.isDefault==1">默认</button>
                    </div>
                </ion-item>
                <ion-item-options>
                    <button danger (click)="delete(item.id)" *ngIf="add">删除</button>
                    <button danger (click)="deletes()" *ngIf="noadd">删除</button>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>
    </div>
</ion-content>
<ion-footer (click)="ionNewAdd()"  *ngIf="add">
    添加收货地址
</ion-footer>
<ion-footer (click)="ionNewAdds()"  *ngIf="noadd">
    添加收货地址
</ion-footer>

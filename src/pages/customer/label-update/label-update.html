<ion-header>

    <my-nav [title]="title" [showHead]="showUserImg" [showMenu]="showMenu" (cartClick)="cart()" (settingsClick)="settings()"
        (chatbubblesClick)="chatbubbles()"></my-nav>

</ion-header>

<ion-content>

    <div class="con">
        <input type="" value="{{message.tagName}}" placeholder="请输入标签名称:" [(ngModel)]="name">
    </div>
    <div class="left" (click)="addcustomer()">
        <img src={{Tianjia_img}} alt="">
        <p>添加客户</p>
    </div>
    <!-- <div class="overflow">
        <span *ngFor="let item of list">{{item.username+', '}}</span>
    </div> -->
  
        <ion-list class="center-list">
            <div *ngFor="let item of listCustomer" class="item">
                <div  *ngIf="item.list!=''">
                    <span class="sort">{{item.key}}</span>
                    <ion-item-sliding  class="list-item" *ngFor="let i of item.list"  [id]="item.id">
                        <ion-item>
                            <div class="list-left" (click)="goDetails(i.id)">
                                <img [src]="i.avatar" alt="" *ngIf="i.avatar">
                                <img src={{Customer_Img}} alt="" *ngIf="!i.avatar">
                            </div>
                            <div class="list-content" (click)="goDetails(i.id)">
                                <div class="list-content-name">
                                    {{i.username}}
                                </div>
                                <div class="list-content-phone">
                                    {{i.tel}}
                                </div>
                            </div>
                        </ion-item> 
                        <ion-item-options>
                            <button  (click)="delete(i.id)">删除</button>
                        </ion-item-options>
                    </ion-item-sliding>
                </div>               
            </div>
        </ion-list>


</ion-content>
<ion-footer (click)="addLabel()">确定</ion-footer>

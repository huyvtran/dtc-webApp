<ion-header>
    <my-nav [title]="title" [showHead]="showUserImg" [showMenu]="showMenu" (cartClick)="cart()" (settingsClick)="settings()"
        (chatbubblesClick)="chatbubbles()"></my-nav>

</ion-header>


<ion-content>
    <div class="option">
        <div class="tit">
            <input type="text" placeholder="请输入标签名称" [(ngModel)]="newChoose">
        </div>    
    </div>
    <div class="option">
        <div class="title">
            <img src={{Biaoqian_img}} alt="">自定义标签
        </div>
        <div class="top">
            <div class="row">
                <div class="titles" *ngFor="let item of custom">
                    <div class="content">
                        <div *ngFor="let i of item.tagList">
                            <span [ngClass]="{'span':button(i.id),'spans':buttons(i.id)}" class="span" (click)="submit(i.id,i)">{{i.tagName}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-content>

<ion-footer (click)="save()">
    确定
</ion-footer>

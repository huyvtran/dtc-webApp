<ion-header>

        <my-nav [title]="title" [showHead]="showUserImg" [showMenu]="showMenu" (cartClick)="cart()" (settingsClick)="settings()" (chatbubblesClick)="chatbubbles()"></my-nav>


</ion-header>


<ion-content>
    <div class="cost-wrap">
        <form action="">
            <div class="title">实际活动费用确认</div>
            <div class="form-item">
                <div class="item-content">
                    <label class="name">实际参与人数<input type="text" class="content"></label>
                    <label class="name">实际人均花费<input type="text" class="content"></label>
                </div>
                <div class="form-item upload-form-item">
                    <div class="upload-img">
                        <i>+</i>
                        <img src="" alt="">
                    </div>
                    <div class="upload-text">添加活动现场照片</div>
                </div>
            </div>
        </form>
    </div>
    <ul>
        <li class="writeoff-wrap">
            <form action="">
                <div class="title">
                    <span>1000011</span>
                </div>
                <div class="title">
                    <span>麦卡伦18年单一迈速威士忌</span>
                </div>
                <div class="form-item">
                    <div class="item-content">
                        <label class="name">申请数量:<input type="text" class="content" disabled value="10"></label>
                        <label class="name">售卖:<input type="text" class="content" disabled value="5"></label>
                    </div>
                </div>
                <div class="form-item">
                    <div class="item-content">
                        <label class="name">饮用:<input type="text" class="content" disabled value="1"></label>
                        <label class="name">QC:<input type="text" class="content" disabled value="1"></label>
                        <label class="name">破损:<input type="text" class="content" disabled value="1"></label>
                    </div>
                </div>
                <div class="form-item upload-form-item">
                    <div class="upload-img">
                        <i>+</i>
                        <img src="../../../assets/icon/1.png" alt="">
                    </div>
                </div>
            </form>
        </li>
    </ul>
    <div class="big-btn">提交</div>
</ion-content>

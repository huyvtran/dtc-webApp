<ion-header>
    <my-nav [title]="title" [showHead]="showUserImg" [showMenu]="showMenu" (cartClick)="cart()" (settingsClick)="settings()" (chatbubblesClick)="chatbubbles()"></my-nav>

</ion-header>

<ion-content>
  <ion-list>
      <div>
          <div >
            <div class="big">
              <input type="radio" name="radio" (click)="selectSales({id:-1,username:'无组织者'})" [checked] = "organizerId == -1">
              <ion-item>
                <ion-label>
                  <div class="mail-content">
                    <p>无组织者</p>
                  </div>
                </ion-label>
              </ion-item>
            </div>
          </div>
        </div>
    <div *ngFor="let item of listCustomer">
      <div *ngIf="item.list!=''">
        <ion-list-header class="list-header">
          {{item.key}}
        </ion-list-header>
        <div class="big" *ngFor="let i of item.list">
          <input type="radio" name="radio" (click)="selectSales(i)" [checked] = "i.check">
          <ion-item>
            <ion-label>
              <img [src]="i.avatar" alt="" *ngIf="i.avatar" class="mail-img">
              <img src="{{avatar_img}}" alt="" *ngIf="!i.avatar" class="mail-img">
              <div class="mail-content">
                <p>{{i.username}}</p>
                <p>{{i.returnTel}}</p>
              </div>
            </ion-label>
          </ion-item>
        </div>
      </div>
    </div>
  </ion-list>

  

</ion-content>
<ion-footer>
    <div class="btn">
        <div (click)="makeSure()">确定</div>
        <div (click)="back()">取消</div>
      </div>
</ion-footer>

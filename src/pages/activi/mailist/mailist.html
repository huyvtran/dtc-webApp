<ion-header>

    <my-nav [title]="title" [showHead]="showUserImg" [showMenu]="showMenu" (cartClick)="cart()" (settingsClick)="settings()" (chatbubblesClick)="chatbubbles()"></my-nav>

</ion-header>

<ion-content>
  <ion-list>
    <div class="bottom" *ngFor="let item of saleslist">
        <div class="big">
          <input type="radio" name="radio" (click)="selectSales(item)" [checked]="item.check">
          <ion-item>
            <ion-label>
              <img [src]="item.avatar" alt="" *ngIf="item.avatar" class="mail-img">
              <img src="{{avatar_img}}" alt="" *ngIf="!item.avatar" class="mail-img">
              <div class="mail-content">
                <p>{{item.name}}</p>
                <p>{{item.tel}}</p>
              </div>
            </ion-label>
          </ion-item>
        </div>  
    </div>
  </ion-list>

  

</ion-content>
<ion-footer>
    <div class="btn">
        <div (click)="makeSure()">确定</div>
        <div (click)="back()">取消</div>
    </div>
</ion-footer>

<!--

  Ionic pages and navigation.
-->
<ion-header>
    <my-nav [title]="title" [showHead]="showUserImg" [showMenu]="showMenu" (cartClick)="cart()" (settingsClick)="settings()" (chatbubblesClick)="chatbubbles()"></my-nav>

  <div class="product-list-top">
    <div class="search">
      <input type="search" [(ngModel)]="text" (change)="ionSearch()">
      <img src={{search_img}} (click)="ionSearch()">
    </div>
  </div>
</ion-header>
<div class="b-mask" *ngIf="isHide">
  <div class="masks" (click)="shoppingHide()"></div>
  <div class="mask">
  <div class="header">
    <div class="span">合计: ¥<span>{{num}}</span>
    </div>
    <div class="span-ion"> 
      <span (click)="clear()">
        <img  src="assets/images/tabs/sc.png" alt="">清空
     </span>
    </div>
  </div>
  <div class="header"  *ngFor="let item of itemList;let x = index">
    <div class="title">{{item.productSimplifyName}}</div>
    <div class="price">
      ¥<span>{{item.productMemberPrice}}</span>
    </div>
    <div class="num-box">
      <ion-icon class="reduce" name="remove-circle" (click)="reduce(x)"></ion-icon>
      <span class="num">{{item.counts}}</span>
      <ion-icon class="add" name="add-circle" (click)="add(x)"></ion-icon>
    </div>
  </div> 
  </div>
  </div>
<ion-content>
<div class="nofind" *ngIf="showNOFind">
  无搜索结果</div>
<div class="ul">
  <div  class="nul" *ngFor="let i of merchandisetData">
    <div  class="li" *ngFor="let item of i.eventMaterialList">
      <div [id]="item.id">
        <div class="showPictures">
          <img [src]="i.productImage" alt="">
        </div>
        <div class="priductDesciption">
          <span class="price">{{i.productSimplifyName}}</span>
          <span class="price">{{item.materialId}}</span>
          <div class="priceBox" (click)="addShopping(item,i)">
            <i class="num">(剩余{{item.saleStock}})</i>
            <img src={{GouWuCar_img}} alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</ion-content>

<ion-footer>
  <div class="box">
    <div class="count" (click)="shopping()"  *ngIf="show">已选商品 </div>
    <div class="counts" (click)="shoppingHide()"  *ngIf="isHide">已选商品 </div>
    <button (click)="downList()">下单</button>
  </div>
</ion-footer>

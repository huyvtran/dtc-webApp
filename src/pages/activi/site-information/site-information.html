<ion-header>

  <ion-navbar>
    <ion-title>活动现场信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content classs="page">
    <form id="productWrap">
    <div class="cost-wrap">
        <form action="">
            <div class="title">实际活动费用确认</div>
            <div class="form-item">
                <div class="item-content">
                    <label class="name">实际参与人数<input  type="number" class="content" [readonly]="read"  [(ngModel)]="eventForm.actualNumber" name='actualNumber'></label>
                    <label class="name">实际人均花费<input type="number" class="content" [readonly]="read"  [(ngModel)]="eventForm.actualAveragePrice" name='actualAveragePrice'></label>
                </div>
                <div class="form-item upload-form-item">
                    <!-- <div class="upload-img-wrap"><ion-icon (click)="removeImg()" ios="ios-remove-circle" md="md-remove-circle"></ion-icon><img src="" alt=""></div> -->
                    
                    <div class="upload-img-wrap" *ngFor="let item of eventForm.imgList;index as i" >
                        <img src={{item}} (click)="bigImg(item)">
                        <ion-icon *ngIf="!read" (click)="removeImg(index)" ios="ios-remove-circle" md="md-remove-circle"></ion-icon>
                    </div>
                    <div class="upload-img " (click)="presentActionSheet()" *ngIf="!read">
                        <i>+</i>
                        <img src="" alt="">
                    </div>
                    <div class="upload-text" *ngIf="!read">点击添加活动现场照片</div>
                </div>
            </div>
        </form>
    </div>
    <ul class="product-wrap" >
        <li class="writeoff-wrap" *ngFor="let item of eventForm.eventProductList">
            <div class="wrap-next" *ngIf="item.eventMaterialList.length>0">
                <div *ngFor="let list of item.eventMaterialList">
                    <div *ngIf='list.productId'>
                        <div class="title">
                            <span>{{list.materialId}}</span>
                        </div>
                        <div class="title">
                            <span>{{item.productName}}</span>
                        </div>
                        <div class="form-item">
                            <div class="item-content">
                                <label class="name">申请数量:<span>{{list.stock}}</span></label>
                                <label class="name">售卖:<span>{{list.soldStock}}</span></label>
                            </div>
                        </div>
                        <div class="item-content input-wrap">
                            <label class="name">饮用<input type="number" value='0' class="content2"  [readonly]="read" [(ngModel)]="list.usedStock" name="usedStock" *ngIf="!read"><span class="act-number" *ngIf="read&&list.usedStock">{{list.usedStock}}</span><span class="act-number" *ngIf="read&&!list.usedStock">0</span></label>
                            <label class="name">搁置<input type="number" value='0' class="content2"  [readonly]="read" [(ngModel)]="list.qcStock" name='qcStock' *ngIf="!read"><span class="act-number" *ngIf="read&&list.qcStock">{{list.qcStock}}</span><span class="act-number" *ngIf="read&&!list.qcStock">0</span></label>
                            <label class="name">破损<input type="number" value='0' class="content2"  [readonly]="read" [(ngModel)]="list.damageStock" name="damageStock" *ngIf="!read"><span class="act-number" *ngIf="read&&list.damageStock">{{list.damageStock}}</span><span class="act-number" *ngIf="read&&!list.damageStock">0</span></label>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
    </form>
    
</ion-content>
<ion-footer *ngIf="!read">
    <div class="big-btn"  (click)="submitInfo()">提交</div>
</ion-footer>
<div class="big-img" *ngIf="showBigImg">
    <div class="close">
        <span (click)="closeImg()"><ion-icon name="close"></ion-icon></span>
    </div>
    <img [src]='myImg' (click)="closeImg()">
</div>

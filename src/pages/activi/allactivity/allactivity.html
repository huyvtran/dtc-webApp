<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
	<my-nav [title]="title" [showHead]="showUserImg" [showMenu]="showMenu" (cartClick)="cart()" (settingsClick)="settings()"
	 (chatbubblesClick)="chatbubbles()"></my-nav>
</ion-header>


<ion-content  class="page">
		<ion-refresher (ionRefresh)="doRefresh($event)">
				<ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="刷新中...">
				</ion-refresher-content>
		</ion-refresher>
    <div class="activity-content">
		<ul>
			<li *ngFor = "let item of activityList" (click)="goActivityDetails(item.id)">
				<div class="activity-list">
					<span>活动名:</span>
					<span class="b-color">{{item.eventName}}</span>
					<span class="activity-state">{{getStatus(item.status)}}</span>
				</div>
				<div class="activity-list">
					<span>申请人:</span>
					<span>{{item.creatorName}}</span>
				</div>
				<div class="activity-list">
					<span>现场销售:</span>
					<span>{{item.creatorName}}</span>
				</div>
				<div class="activity-list">
					<span>活动时间:</span>
					<span class="b-color">{{item.beginTime | date:'yyyy-MM-dd HH:mm:ss'}}</span>
				</div>
				<div class="activity-list">
					<span>组织者:</span>
					<span>{{item.organizerName}}</span>
				</div>
				<div class="activity-list">
					<span>培训者:</span>
					<span>{{item.trainerName}}</span>
				</div>
			</li>
		</ul>
		</div>
		<ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="loadMore">
				<ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="加载更多...">
				</ion-infinite-scroll-content>
		</ion-infinite-scroll>
</ion-content>

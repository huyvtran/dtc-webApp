
<ion-content padding>
  <div>
    <img class="login-logo" src={{logo_img_path}} >
  </div>
  <p class="title">身份认证</p>
  <div class="input">
    <img class="input-icon" src= {{name_img_path}} >
    <ion-input type="text" placeholder="请输入手机号" #text class="input-psd"></ion-input>
  </div>

  <div class="input">
    <img class="input-icon input-icon1" src={{code_img_path}} >

  <a left href="#" (click)="email()">使用邮箱验证</a>

  <button ion-button round (click) = "set()">提&nbsp;&nbsp;&nbsp;交</button>

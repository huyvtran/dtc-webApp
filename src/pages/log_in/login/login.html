  <ion-header>
  </ion-header>
  
  <ion-content padding>
  
    <div>
      <img class="login-logo" src = {{logo_img_path}} >
    </div>
    
    <p class="title">用户登录</p>
    <div class="input">
      <img class="input-icon" src= {{name_img_path}} >
      <ion-input type="text" placeholder="请填写用户名"  [(ngModel)] = "userInfo.username"></ion-input>
    </div>
    
    <div class="input">
      <img class="input-icon" src= {{pass_img_path}} >
      <ion-input type="password" placeholder="请填写密码" class="input-psd" [(ngModel)] = "userInfo.password"></ion-input>
    </div>
  
    <a left (click) = "forgetPass()" >忘记密码?</a>
  
    <button ion-button round (click)="logIn()">登&nbsp;&nbsp;&nbsp;录</button>
  
    <!-- <p class="info">初次登陆，<span class="info1" (click)="certification()">注册</span></p> -->
    <!-- <p class="info">初次登录,
      <span class="info1">注册</span>
    </p>
   -->
   
  <p class="version">{{version}}</p>
  </ion-content>
